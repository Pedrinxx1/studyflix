<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Studyflix - Assista ao Vídeo Explicativo</title>
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/Z1BfkM6Y/Logo-1.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        /* Container do Vídeo 16:9 */
        .video-wrapper {
            width: 90%;
            max-width: 1000px; /* Limite de tamanho */
            aspect-ratio: 16 / 9; /* Relação de aspecto moderna */
            position: relative;
            background: #141414;
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.8);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(155, 89, 182, 0.9); /* Roxo com transparência */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #8e44ad;
        }
        
        @media (max-width: 600px) {
            .back-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <button class="back-button" onclick="window.history.back()">
            ← Voltar para a Página Principal
        </button>
        <video id="main-video-player" controls autoplay preload="auto">
            <source src="lv_0_20251121000112.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <script>
        // Oculta o botão de voltar quando o vídeo estiver em tela cheia (opcional)
        const video = document.getElementById('main-video-player');
        const backButton = document.querySelector('.back-button');
        
        video.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                backButton.style.display = 'none';
            } else {
                backButton.style.display = 'block';
            }
        });
    </script>

</body>
</html>
