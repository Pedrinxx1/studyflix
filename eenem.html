<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studyflix - Geografia ENEM</title>
  <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/Z1BfkM6Y/Logo-1.png" />
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      position: relative;
    }

    /* Logo no canto superior esquerdo */
    header img.logo {
      position: absolute;
      left: 0;
      height: 50px;
      cursor: pointer;
    }

    button {
      background-color: #7100bc;
      border: none;
      color: white;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8e2de2;
    }

    button.active {
      background-color: #4a007c;
      cursor: default;
    }

    #subject-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #subject-bar button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #subject-bar button:hover {
      background-color: #555;
    }

    #subject-bar button.active {
      background-color: #4a007c;
      cursor: default;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      flex-grow: 1;
    }

    .sidebar {
      min-width: 200px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #222;
      border-radius: 8px;
      padding: 15px;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
      border-bottom: 2px solid #7100bc;
      padding-bottom: 5px;
    }

    .topic-list {
      list-style: none;
      padding-left: 0;
    }

    .topic-list li {
      margin-bottom: 10px;
    }

    .topic-list button {
      width: 100%;
      background: none;
      border: none;
      color: #ccc;
      text-align: left;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .topic-list button:hover {
      background-color: #7100bc;
      color: white;
    }

    .topic-list button.active {
      background-color: #4a007c;
      color: white;
      cursor: default;
    }

    .videos-area {
      flex: 1;
      min-width: 320px;
    }

    .videos-area h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      border-bottom: 3px solid #7100bc;
      padding-bottom: 5px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #7100bc;
      display: flex;
      flex-direction: column;
    }

    .video-card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    .video-info {
      padding: 10px;
      font-weight: 600;
      text-align: center;
      color: #eee;
    }

    .btn-questoes {
      margin-top: 20px;
      background-color: #7100bc;
      color: white;
      border: none;
      padding: 12px 30px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    .btn-questoes:hover {
      background-color: #8e2de2;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        max-height: none;
        width: 100%;
      }

      .videos-area {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://i.ibb.co/Z1BfkM6Y/Logo-1.png" alt="Logo Studyflix" class="logo" id="logo" />
    <button id="btn-enem" class="active">ENEM</button>
  </header>

  <nav id="subject-bar" aria-label="Seleção de Áreas da Geografia (ENEM)">
  </nav>

  <div class="container">
    <aside class="sidebar" aria-label="Seleção de tópicos">
      <h2 id="sidebar-title">Tópicos</h2>
      <ul class="topic-list" id="topic-list">
      </ul>
      <button class="btn-questoes" id="btn-questoes">Questões</button>
    </aside>

    <section class="videos-area">
      <h2 id="topic-title">Geografia ENEM</h2>
      <div class="videos-grid" id="videos-grid">
      </div>
      <a href="https://blogdoenem.com.br/geografia/" target="_blank" rel="noopener" class="btn-obras" id="btn-obras" aria-label="Ver guias de estudo do ENEM" style="display: block; text-align: center; margin-top: 20px; color: #7100bc; font-weight: 700; text-decoration: none;">Guia de Estudo ENEM</a>
    </section>
  </div>

  <script>
    // Redireciona ao clicar na logo
    document.getElementById('logo').addEventListener('click', () => {
      window.location.href = 'page.html';
    });

    // Dados de Geografia para o ENEM (foco nas áreas de maior incidência)
    const enemData = {
      area1: { // Geografia Física e Ambiental
        label: "FÍSICA E AMBIENTAL",
        topics: {
          "Climatologia e Hidrografia": [
            { title: "Climas do Brasil e Fatores Climáticos (Massas de Ar)", url: "https://www.youtube.com/embed/A1w_1vA2wB3" },
            { title: "Bacias Hidrográficas Brasileiras e Uso da Água", url: "https://www.youtube.com/embed/B2x_2vB3xC4" }
          ],
          "Geomorfologia e Solos": [
            { title: "Estrutura da Terra e Tectonismo (Placas, Terremotos)", url: "https://www.youtube.com/embed/C3y_3vC4yD5" },
            { title: "Tipos de Relevo Brasileiro e Processos Erosivos", url: "https://www.youtube.com/embed/D4z_4vD5zE6" }
          ],
          "Biogeografia e Biomas": [
            { title: "Os Domínios Morfoclimáticos e Biomas Brasileiros (Foco em Amazônia e Cerrado)", url: "https://www.youtube.com/embed/E5a_5vE6aF7" },
            { title: "Conservação Ambiental e Unidades de Conservação", url: "https://www.youtube.com/embed/F6b_6vF7bG8" }
          ]
        }
      },
      area2: { // Geografia Humana e Econômica
        label: "HUMANA E ECONÔMICA",
        topics: {
          "Demografia e População": [
            { title: "Estrutura Etária, Taxas e Crescimento Demográfico", url: "https://www.youtube.com/embed/G7c_7vG8cH9" },
            { title: "Migrações e Movimentos Populacionais no Brasil e no Mundo", url: "https://www.youtube.com/embed/H8d_8vH9dI0" }
          ],
          "Geografia Agrária": [
            { title: "Modernização do Campo, Agronegócio e Agricultura Familiar", url: "https://www.youtube.com/embed/I9e_9vI0eJ1" },
            { title: "Estrutura Fundiária e Conflitos de Terra no Brasil", url: "https://www.youtube.com/embed/J0f_0vJ1fK2" }
          ],
          "Indústria e Fontes de Energia": [
            { title: "Industrialização Brasileira e Fatores Locacionais", url: "https://www.youtube.com/embed/K1g_1vK2gL3" },
            { title: "Matriz Energética Brasileira (Renováveis e Não Renováveis)", url: "https://www.youtube.com/embed/L2h_2vL3hM4" }
          ]
        }
      },
      area3: { // Geografia Urbana e Regional
        label: "URBANA E REGIONAL",
        topics: {
          "Urbanização e Cidades": [
            { title: "Processo de Urbanização Brasileiro e Redes Urbanas", url: "https://www.youtube.com/embed/M3i_3vM4iN5" },
            { title: "Problemas Urbanos (Segregação, Mobilidade e Habitação)", url: "https://www.youtube.com/embed/N4j_4vN5jO6" }
          ],
          "Regiões Brasileiras e Cartografia": [
            { title: "Divisão Regional do IBGE e Características Regionais", url: "https://www.youtube.com/embed/O5k_5vO6kP7" },
            { title: "Leitura e Interpretação de Mapas, Cartogramas e Gráficos", url: "https://www.youtube.com/embed/P6l_6vP7lQ8" }
          ],
          "Impactos Ambientais Urbanos": [
            { title: "Ilhas de Calor, Inversão Térmica e Chuva Ácida", url: "https://www.youtube.com/embed/Q7m_7vQ8mR9" }
          ]
        }
      },
      area4: { // Geopolítica e Globalização
        label: "GEOPOLÍTICA E GLOBALIZAÇÃO",
        topics: {
          "Globalização e Neoliberalismo": [
            { title: "As Fases da Globalização e o Papel das Empresas Transnacionais", url: "https://www.youtube.com/embed/R8n_8vR9nS0" },
            { title: "Ordem Mundial (Multipolaridade) e Blocos Econômicos", url: "https://www.youtube.com/embed/S9o_9vS0oT1" }
          ],
          "Geopolítica Contemporânea": [
            { title: "Conflitos do Oriente Médio e a Questão do Petróleo", url: "https://www.youtube.com/embed/T0p_0vT1pU2" },
            { title: "Desigualdade Social Global e Indicadores (IDH, PIB)", url: "https://www.youtube.com/embed/U1q_1vU2qV3" }
          ],
          "Transportes e Comunicação": [
            { title: "Modais de Transporte e a Logística no Brasil", url: "https://www.youtube.com/embed/V2r_2vV3rW4" },
            { title: "Revolução Técnico-Científico-Informacional", url: "https://www.youtube.com/embed/W3s_3vW4sX5" }
          ]
        }
      }
    };

    // DOM Elements
    const btnEnem = document.getElementById('btn-enem');
    const subjectBar = document.getElementById('subject-bar');
    const topicList = document.getElementById('topic-list');
    const topicTitle = document.getElementById('topic-title');
    const sidebarTitle = document.getElementById('sidebar-title');
    const videosGrid = document.getElementById('videos-grid');
    const btnObras = document.getElementById('btn-obras');
    const btnQuestoes = document.getElementById('btn-questoes');

    // State
    let currentArea = 'area1'; // 'area1', 'area2', 'area3', 'area4'
    let currentTopic = null;

    // Clear active buttons helper
    function clearActiveButtons(container) {
      container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
    }

    // Clear topics and videos
    function clearTopics() {
      topicList.innerHTML = '';
    }

    function clearVideos() {
      videosGrid.innerHTML = '';
    }

    // Load subject bar (Áreas ENEM buttons)
    function loadSubjectBar() {
      subjectBar.innerHTML = '';
      Object.keys(enemData).forEach(areaKey => {
        const areaData = enemData[areaKey];
        const btn = document.createElement('button');
        btn.textContent = areaData.label;
        btn.dataset.area = areaKey;
        if (areaKey === currentArea) btn.classList.add('active');
        btn.addEventListener('click', () => {
          if (currentArea === areaKey) return;
          currentArea = areaKey;
          currentTopic = null;
          clearActiveButtons(subjectBar);
          btn.classList.add('active');
          loadTopics();
        });
        subjectBar.appendChild(btn);
      });
    }

    // Load ENEM topics
    function loadTopics() { 
      sidebarTitle.textContent = `Tópicos - ${enemData[currentArea].label}`;
      clearTopics();
      clearVideos();
      topicTitle.textContent = 'Selecione um tópico de Geografia';
      
      // Atualiza link de obras para o guia da área
      btnObras.href = enemData[currentArea].obrasUrl;
      btnObras.style.display = 'block';
      btnObras.textContent = `Guia de Estudo ENEM: ${enemData[currentArea].label}`;

      const topics = enemData[currentArea].topics;
      Object.keys(topics).forEach(topicName => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = topicName;
        btn.addEventListener('click', () => {
          if (currentTopic === topicName) return;
          currentTopic = topicName;
          clearActiveButtons(topicList);
          btn.classList.add('active');
          loadVideos(topicName);
        });
        li.appendChild(btn);
        topicList.appendChild(li);
      });
    }

    // Load videos ENEM
    function loadVideos(topicName) { 
      topicTitle.textContent = topicName;
      clearVideos();
      const videos = enemData[currentArea].topics[topicName];
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <iframe src="${video.url}" allowfullscreen></iframe>
          <div class="video-info">${video.title}</div>
        `;
        videosGrid.appendChild(card);
      });
    }

    // Initialize page
    function init() {
      currentArea = 'area1';
      currentTopic = null;

      btnEnem.classList.add('active');
      loadSubjectBar();
      loadTopics();
    }

    // Questões button
    btnQuestoes.addEventListener('click', () => {
      // Abre link genérico de questões ENEM.
      window.open('questoes_enem_geografia.html', '_blank');
    });

    // Inicializa
    init();
  </script>
</body>

</html>
