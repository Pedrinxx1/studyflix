<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studyflix - PAS 1 e ENEM</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      position: relative;
    }

    header img.logo {
      position: absolute;
      left: 0;
      height: 50px;
      cursor: pointer;
    }

    button {
      background-color: #7100bc;
      border: none;
      color: white;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7100bc;
    }

    button.active {
      background-color: #4a007c;
      cursor: default;
    }

    #subject-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #subject-bar button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #subject-bar button:hover {
      background-color: #555;
    }

    #subject-bar button.active {
      background-color: #4a007c;
      cursor: default;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      flex-grow: 1;
    }

    .sidebar {
      min-width: 200px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #222;
      border-radius: 8px;
      padding: 15px;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
      border-bottom: 2px solid #7100bc;
      padding-bottom: 5px;
    }

    .topic-list {
      list-style: none;
      padding-left: 0;
    }

    .topic-list li {
      margin-bottom: 10px;
    }

    .topic-list button {
      width: 100%;
      background: none;
      border: none;
      color: #ccc;
      text-align: left;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .topic-list button:hover {
      background-color: #7100bc;
      color: white;
    }

    .topic-list button.active {
      background-color: #4a007c;
      color: white;
      cursor: default;
    }

    .videos-area {
      flex: 1;
      min-width: 320px;
    }

    .videos-area h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      border-bottom: 3px solid #7100bc;
      padding-bottom: 5px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #7100bc;
      display: flex;
      flex-direction: column;
    }

    .video-card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    .video-info {
      padding: 10px;
      font-weight: 600;
      text-align: center;
      color: #eee;
    }

    .btn-questoes {
      margin-top: 20px;
      background-color: #7100bc;
      color: white;
      border: none;
      padding: 12px 30px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    .btn-questoes:hover {
      background-color: #7100bc;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        max-height: none;
        width: 100%;
      }

      .videos-area {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://i.ibb.co/Z1BfkM6Y/Logo-1.png" alt="Logo Studyflix" class="logo" id="logo" />
    <button id="btn-pas" class="active">PAS 1</button>
    <button id="btn-enem">ENEM</button>
  </header>

  <nav id="subject-bar" aria-label="Seleção de PAS ou Matéria">
    <!-- Botões de tópicos PAS 1 ou ENEM -->
  </nav>

  <div class="container">
    <aside class="sidebar" aria-label="Seleção de tópicos">
      <h2 id="sidebar-title">Tópicos</h2>
      <ul class="topic-list" id="topic-list">
        <!-- Tópicos dinâmicos -->
      </ul>
      <button class="btn-questoes" id="btn-questoes">Questões</button>
    </aside>

    <section class="videos-area">
      <h2 id="topic-title">Tópicos</h2>
      <div class="videos-grid" id="videos-grid">
        <!-- Vídeos dinâmicos -->
      </div>
    </section>
  </div>

  <script>
    // Redireciona ao clicar na logo
    document.getElementById('logo').addEventListener('click', () => {
      window.location.href = 'page.html';
    });

    // Dados PAS 1 e ENEM
    const pasData = {
      pas1: {
        obrasUrl: "#",
        topics: {
          "Pré-Socráticos": [{ title: "Pré-Socráticos - Se Liga Nessa História", url: "https://www.youtube.com/embed/0zjRW9L5iLw" }],
          "Sócrates": [{ title: "Sócrates - Café Filosófico", url: "https://www.youtube.com/embed/3Rx2PzXbFmU" }],
          "Platão": [{ title: "Platão - Brasil Escola", url: "https://www.youtube.com/embed/QweIkJdyyYU" }],
          "Aristóteles": [{ title: "Aristóteles - Canal Filosofia", url: "https://www.youtube.com/embed/pwD1cZT0QzA" }],
          "Filosofia Helenística": [{ title: "Vídeo Indisponível", url: "" }],
          "Filósofos medievais": [{ title: "Vídeo Indisponível", url: "" }],
          "Renascimento": [{ title: "Vídeo Indisponível", url: "" }],
          "Descartes e Bacon": [{ title: "Vídeo Indisponível", url: "" }],
          "Iluminismo": [{ title: "O Iluminismo - Aula Completa", url: "https://www.youtube.com/embed/fbEW-t49yD8" }]
        }
      }
    };

    const enemData = {
      topics: {
        "Filosofia Clássica e Pré-Socráticos": [{ title: "Pré-Socráticos - Se Liga Nessa História", url: "https://www.youtube.com/embed/0zjRW9L5iLw" }],
        "Sócrates e seu legado": [{ title: "Sócrates - Café Filosófico", url: "https://www.youtube.com/embed/3Rx2PzXbFmU" }],
        "Platão e Aristóteles": [{ title: "Platão e Aristóteles - Brasil Escola", url: "https://www.youtube.com/embed/QweIkJdyyYU" }],
        "Filósofos medievais": [{ title: "Filosofia Medieval - Canal Filosofia YouTube", url: "https://www.youtube.com/embed/rNQbsOsWKWs" }],
        "Renascimento": [{ title: "Renascimento - Débora Aladim", url: "https://www.youtube.com/embed/fxqxH5A3Ok8" }],
        "Descartes e Bacon": [{ title: "Método Científico - Descartes e Bacon", url: "https://www.youtube.com/embed/NZP0VsIw7Q4" }],
        "Iluminismo": [{ title: "O Iluminismo - Aula Completa", url: "https://www.youtube.com/embed/fbEW-t49yD8" }]
      }
    };

    const btnPas = document.getElementById('btn-pas');
    const btnEnem = document.getElementById('btn-enem');
    const subjectBar = document.getElementById('subject-bar');
    const topicList = document.getElementById('topic-list');
    const topicTitle = document.getElementById('topic-title');
    const sidebarTitle = document.getElementById('sidebar-title');
    const videosGrid = document.getElementById('videos-grid');
    const btnQuestoes = document.getElementById('btn-questoes');

    let currentMain = 'pas';
    let currentTopic = null;

    function clearActiveButtons(container) {
      container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
    }

    function clearTopics() { topicList.innerHTML = ''; }
    function clearVideos() { videosGrid.innerHTML = ''; }

    function loadSubjectBar() {
      subjectBar.innerHTML = '';
      if (currentMain === 'pas') {
        const btn = document.createElement('button');
        btn.textContent = 'PAS 1';
        btn.classList.add('active');
        btn.addEventListener('click', () => { loadTopicsPas(); });
        subjectBar.appendChild(btn);
      } else {
        subjectBar.innerHTML = ''; // ENEM não precisa de PAS
      }
    }

    function loadTopicsPas() {
      sidebarTitle.textContent = 'Tópicos - PAS 1';
      clearTopics();
      clearVideos();
      topicTitle.textContent = 'Selecione um tópico';
      const topics = pasData.pas1.topics;
      Object.keys(topics).forEach(topicName => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = topicName;
        btn.addEventListener('click', () => {
          if (currentTopic === topicName) return;
          currentTopic = topicName;
          clearActiveButtons(topicList);
          btn.classList.add('active');
          loadVideosPas(topicName);
        });
        li.appendChild(btn);
        topicList.appendChild(li);
      });
    }

    function loadVideosPas(topicName) {
      topicTitle.textContent = topicName;
      clearVideos();
      const videos = pasData.pas1.topics[topicName];
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `<iframe src="${video.url}" allowfullscreen></iframe><div class="video-info">${video.title}</div>`;
        videosGrid.appendChild(card);
      });
    }

    function loadTopicsEnem() {
      sidebarTitle.textContent = 'Tópicos - ENEM';
      clearTopics();
      clearVideos();
      topicTitle.textContent = 'Selecione um tópico';
      const topics = enemData.topics;
      Object.keys(topics).forEach(topicName => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = topicName;
        btn.addEventListener('click', () => {
          if (currentTopic === topicName) return;
          currentTopic = topicName;
          clearActiveButtons(topicList);
          btn.classList.add('active');
          loadVideosEnem(topicName);
        });
        li.appendChild(btn);
        topicList.appendChild(li);
      });
    }

    function loadVideosEnem(topicName) {
      topicTitle.textContent = topicName;
      clearVideos();
      const videos = enemData.topics[topicName];
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `<iframe src="${video.url}" allowfullscreen></iframe><div class="video-info">${video.title}</div>`;
        videosGrid.appendChild(card);
      });
    }

    btnPas.addEventListener('click', () => {
      if (currentMain === 'pas') return;
      currentMain = 'pas';
      btnPas.classList.add('active');
      btnEnem.classList.remove('active');
      loadSubjectBar();
      loadTopicsPas();
    });

    btnEnem.addEventListener('click', () => {
      if (currentMain === 'enem') return;
      currentMain = 'enem';
      btnEnem.classList.add('active');
      btnPas.classList.remove('active');
      loadSubjectBar();
      loadTopicsEnem();
    });

    btnQuestoes.addEventListener('click', () => {
      window.open('questoese.html', '_blank');
    });

    // Inicializa
    loadSubjectBar();
    loadTopicsPas();
  </script>
</body>
</html>
