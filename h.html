<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Studyflix - Matemática Básica PAS e ENEM</title>
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/Z1BfkM6Y/Logo-1.png" />
    <style>
        body {
            margin: 0;
            background-color: #141414;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            position: relative;
        }

        /* Logo no canto superior esquerdo */
        header img.logo {
            position: absolute;
            left: 0;
            height: 50px;
            cursor: pointer;
        }

        button {
            background-color: #7100bc;
            border: none;
            color: white;
            padding: 12px 25px;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7100bc;
        }

        button.active {
            background-color: #4a007c;
            cursor: default;
        }

        #subject-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #subject-bar button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #subject-bar button:hover {
            background-color: #555;
        }

        #subject-bar button.active {
            background-color: #4a007c;
            cursor: default;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            flex-grow: 1;
        }

        .sidebar {
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
        }

        .sidebar h2 {
            margin-bottom: 10px;
            font-size: 1.3rem;
            border-bottom: 2px solid #7100bc;
            padding-bottom: 5px;
        }

        .topic-list {
            list-style: none;
            padding-left: 0;
        }

        .topic-list li {
            margin-bottom: 10px;
        }

        .topic-list button {
            width: 100%;
            background: none;
            border: none;
            color: #ccc;
            text-align: left;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .topic-list button:hover {
            background-color: #7100bc;
            color: white;
        }

        .topic-list button.active {
            background-color: #4a007c;
            color: white;
            cursor: default;
        }

        .videos-area {
            flex: 1;
            min-width: 320px;
        }

        .videos-area h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            border-bottom: 3px solid #7100bc;
            padding-bottom: 5px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px #7100bc;
            display: flex;
            flex-direction: column;
        }

        .video-card iframe {
            width: 100%;
            height: 180px;
            border: none;
        }

        .video-info {
            padding: 10px;
            font-weight: 600;
            text-align: center;
            color: #eee;
        }

        .btn-questoes {
            margin-top: 20px;
            background-color: #7100bc;
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }

        .btn-questoes:hover {
            background-color: #7100bc;
        }

        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .sidebar {
                max-height: none;
                width: 100%;
            }

            .videos-area {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="https://i.ibb.co/Z1BfkM6Y/Logo-1.png" alt="Logo Studyflix" class="logo" id="logo" />
        <button id="btn-pas" class="active">PAS</button>
        <button id="btn-enem">ENEM</button>
    </header>

    <nav id="subject-bar" aria-label="Seleção de PAS ou Matéria">
        </nav>

    <div class="container">
        <aside class="sidebar" aria-label="Seleção de tópicos">
            <h2 id="sidebar-title">Tópicos</h2>
            <ul class="topic-list" id="topic-list">
                </ul>
            <button class="btn-questoes" id="btn-questoes">Questões</button>
        </aside>

        <section class="videos-area">
            <h2 id="topic-title">Matemática Básica</h2>
            <div class="videos-grid" id="videos-grid">
                </div>
            <a href="#" target="_blank" rel="noopener" class="btn-obras" id="btn-obras" aria-label="Ver obras" style="display: block; text-align: center; margin-top: 20px; color: #7100bc; font-weight: 700; text-decoration: none;">Ver obras</a>
        </section>
    </div>

    <script>
        // Redireciona ao clicar na logo
        document.getElementById('logo').addEventListener('click', () => {
            window.location.href = 'page.html';
        });

        // Dados de Matemática Básica para o PAS
        const pasData = {
            pas1: {
                obrasUrl: "https://passeandounb.com/obras-do-pas-1/",
                topics: {
                    // 1º ano - Aritmética e Álgebra Elementar
                    "Conjuntos Numéricos": [
                        { title: "Conjuntos N, Z, Q, R: Definição e Relação", url: "https://www.youtube.com/embed/5U9T4-z6k3c" },
                        { title: "Operações Fundamentais e Sinais", url: "https://www.youtube.com/embed/0Xz_y8Z_oUo" },
                        { title: "MMC e MDC: Cálculo e Aplicações", url: "https://www.youtube.com/embed/a7S4-kQy3hY" }
                    ],
                    "Proporcionalidade": [
                        { title: "Razão, Proporção e Grandezas", url: "https://www.youtube.com/embed/c0t3K1xN4kE" },
                        { title: "Regra de Três Simples e Composta", url: "https://www.youtube.com/embed/s37Y8y0zKFY" },
                        { title: "Porcentagem: Aumentos e Descontos", url: "https://www.youtube.com/embed/8rYnC967G-o" }
                    ],
                    "Álgebra Elementar": [
                        { title: "Expressões Algébricas e Simplificação", url: "https://www.youtube.com/embed/p1X1l4jE8g8" },
                        { title: "Produtos Notáveis e Fatoração Básica", url: "https://www.youtube.com/embed/hB554I5rV8M" }
                    ]
                }
            },
            pas2: {
                obrasUrl: "https://passeandounb.com/obras-do-pas-2/",
                topics: {
                    // 2º ano - Funções e Geometria Plana
                    "Funções e Gráficos": [
                        { title: "Conceito de Função (Domínio e Imagem)", url: "https://www.youtube.com/embed/1E3FpY-gB3I" },
                        { title: "Função Afim (1º grau) e Gráfico", url: "https://www.youtube.com/embed/iO84T3n8NRY" }
                    ],
                    "Geometria Plana": [
                        { title: "Perímetro e Área (Figuras Simples)", url: "https://www.youtube.com/embed/9G3t_5fX0gE" },
                        { title: "Teorema de Pitágoras e Aplicações", url: "https://www.youtube.com/embed/Pj1l4gYc7yE" }
                    ],
                    "Introdução à Estatística": [
                        { title: "Média, Moda e Mediana (Cálculo Básico)", url: "https://www.youtube.com/embed/o08zG1B9-7U" },
                        { title: "Leitura e Interpretação de Gráficos e Tabelas", url: "https://www.youtube.com/embed/yW1f6tK4bX4" }
                    ]
                }
            },
            pas3: {
                obrasUrl: "https://passeandounb.com/obras-do-pas-3/",
                topics: {
                    // 3º ano - Geometria Espacial, Análise Combinatória e Probabilidade
                    "Geometria Espacial Básica": [
                        { title: "Áreas e Volumes de Prismas e Cilindros", url: "https://www.youtube.com/embed/G6QY6v1bSVs" },
                        { title: "Cálculo de Volumes de Cones e Esferas", url: "https://www.youtube.com/embed/rV58D6k_9a4" }
                    ],
                    "Análise Combinatória": [
                        { title: "Princípio Fundamental da Contagem (PFC)", url: "https://www.youtube.com/embed/w7Wj5bC4d-I" },
                        { title: "Arranjo, Permutação e Combinação (Diferenças)", url: "https://www.youtube.com/embed/p1X1l4jE8g8" }
                    ],
                    "Probabilidade": [
                        { title: "Conceitos Básicos (Espaço Amostral e Evento)", url: "https://www.youtube.com/embed/uD-60z2YVds" },
                        { title: "Probabilidade Simples", url: "https://www.youtube.com/embed/l5_6S6S_OOU" }
                    ]
                }
            }
        };

        // Dados de Matemática Básica para o ENEM
        const enemData = {
            obrasUrl: "https://passeandounb.com/obras-do-enem/",
            topics: {
                // Tópicos recorrentes no ENEM com foco em Matemática Básica
                "Aritmética e Proporcionalidade": [
                    { title: "Porcentagem e Variação Percentual (Contextualizada)", url: "https://www.youtube.com/embed/q3bQ0xQ_N8o" },
                    { title: "Razão, Proporção e Escalas", url: "https://www.youtube.com/embed/H-bUuB38iJk" }
                ],
                "Álgebra e Funções": [
                    { title: "Equações de 1º e 2º Grau (Resolução e Aplicação)", url: "https://www.youtube.com/embed/H37H02iM320" },
                    { title: "Leitura e Análise de Gráficos de Funções", url: "https://www.youtube.com/embed/i02zYp8X-uQ" }
                ],
                "Geometria (Áreas e Volumes)": [
                    { title: "Cálculo de Áreas em Problemas do ENEM", url: "https://www.youtube.com/embed/6i30k_l-x4s" },
                    { title: "Cálculo de Volumes e Capacidade", url: "https://www.youtube.com/embed/g6H1g1Y_XjI" }
                ],
                "Estatística e Probabilidade": [
                    { title: "Média, Moda e Mediana (Interpretação)", url: "https://www.youtube.com/embed/42x0J4-t88Q" },
                    { title: "Probabilidade em Situações-Problema", url: "https://www.youtube.com/embed/v0_m3hY1a2s" }
                ]
            }
        };


        // DOM Elements
        const btnPas = document.getElementById('btn-pas');
        const btnEnem = document.getElementById('btn-enem');
        const subjectBar = document.getElementById('subject-bar');
        const topicList = document.getElementById('topic-list');
        const topicTitle = document.getElementById('topic-title');
        const sidebarTitle = document.getElementById('sidebar-title');
        const videosGrid = document.getElementById('videos-grid');
        const btnObras = document.getElementById('btn-obras');
        const btnQuestoes = document.getElementById('btn-questoes');

        // State
        let currentMain = 'pas'; // 'pas' or 'enem'
        let currentPas = 'pas1'; // 'pas1', 'pas2', 'pas3'
        let currentTopic = null;

        // Clear active buttons helper
        function clearActiveButtons(container) {
            container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        }

        // Clear topics and videos
        function clearTopics() {
            topicList.innerHTML = '';
        }

        function clearVideos() {
            videosGrid.innerHTML = '';
        }

        // Load subject bar (PAS 1, 2, 3 buttons)
        function loadSubjectBar() {
            subjectBar.innerHTML = '';
            if (currentMain === 'pas') {
                ['pas1', 'pas2', 'pas3'].forEach(pas => {
                    const btn = document.createElement('button');
                    btn.textContent = pas.toUpperCase();
                    btn.dataset.pas = pas;
                    if (pas === currentPas) btn.classList.add('active');
                    btn.addEventListener('click', () => {
                        if (currentPas === pas) return;
                        currentPas = pas;
                        currentTopic = null;
                        clearActiveButtons(subjectBar);
                        btn.classList.add('active');
                        loadTopicsPas();
                    });
                    subjectBar.appendChild(btn);
                });
            } else {
                // ENEM selecionado: barra vazia (sem botões de sub-matérias)
            }
        }

        // Load PAS topics
        function loadTopicsPas() {
            sidebarTitle.textContent = `Tópicos - ${currentPas.toUpperCase()}`;
            clearTopics();
            clearVideos();
            topicTitle.textContent = 'Selecione um tópico de Matemática Básica';
            btnObras.href = pasData[currentPas].obrasUrl;
            btnObras.style.display = 'block';
            btnObras.textContent = `Ver todas as obras do ${currentPas.toUpperCase()}`; // Texto atualizado

            const topics = pasData[currentPas].topics;
            Object.keys(topics).forEach(topicName => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.textContent = topicName;
                btn.addEventListener('click', () => {
                    if (currentTopic === topicName) return;
                    currentTopic = topicName;
                    clearActiveButtons(topicList);
                    btn.classList.add('active');
                    loadVideosPas(topicName);
                });
                li.appendChild(btn);
                topicList.appendChild(li);
            });
        }

        // Load videos PAS
        function loadVideosPas(topicName) {
            topicTitle.textContent = topicName;
            clearVideos();
            const videos = pasData[currentPas].topics[topicName];
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
            <iframe src="${video.url}" allowfullscreen></iframe>
            <div class="video-info">${video.title}</div>
        `;
                videosGrid.appendChild(card);
            });
        }

        // Load ENEM topics with videos
        function loadTopicsEnem() {
            sidebarTitle.textContent = 'Tópicos - ENEM';
            clearTopics();
            clearVideos();
            topicTitle.textContent = 'Selecione um tópico de Matemática Básica para o ENEM';
            btnObras.style.display = 'none'; // Esconde "Ver obras" no ENEM

            const topics = enemData.topics;

            Object.keys(topics).forEach(topicName => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.textContent = topicName;
                btn.addEventListener('click', () => {
                    if (currentTopic === topicName) return;
                    currentTopic = topicName;
                    clearActiveButtons(topicList);
                    btn.classList.add('active');
                    loadVideosEnem(topicName);
                });
                li.appendChild(btn);
                topicList.appendChild(li);
            });
        }

        // Load videos ENEM
        function loadVideosEnem(topicName) {
            topicTitle.textContent = topicName;
            clearVideos();
            const videos = enemData.topics[topicName];
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
            <iframe src="${video.url}" allowfullscreen></iframe>
            <div class="video-info">${video.title}</div>
        `;
                videosGrid.appendChild(card);
            });
        }

        // Initialize page
        function init() {
            currentMain = 'pas';
            currentPas = 'pas1';
            currentTopic = null;

            btnPas.classList.add('active');
            btnEnem.classList.remove('active');

            loadSubjectBar();
            loadTopicsPas();
        }

        // Main nav events
        btnPas.addEventListener('click', () => {
            if (currentMain === 'pas') return;
            currentMain = 'pas';
            currentPas = 'pas1';
            currentTopic = null;

            btnPas.classList.add('active');
            btnEnem.classList.remove('active');

            loadSubjectBar();
            loadTopicsPas();
        });

        btnEnem.addEventListener('click', () => {
            if (currentMain === 'enem') return;
            currentMain = 'enem';
            currentPas = null;
            currentTopic = null;

            btnEnem.classList.add('active');
            btnPas.classList.remove('active');

            loadSubjectBar();
            loadTopicsEnem();
        });

        // Questões button
        btnQuestoes.addEventListener('click', () => {
            window.open('questoese.html', '_blank');
        });

        // Inicializa
        init();
    </script>
</body>

</html>
