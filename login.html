<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studyflix</title>
  <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/Z1BfkM6Y/Logo-1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #000 url('https://encurtador.com.br/XGTi') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .header {
      position: fixed;
      top: 15px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 100;
      user-select: none;
    }
    .logo {
      width: 100%;
      max-width: 468px;
      height: auto;
      display: block;
    }
    #name {
      font-size: 2.7rem;
      font-weight: 900;
      color: #5a15e3;
      letter-spacing: 0.5px;
      margin-left: 0;
      margin-top: 3px;
      user-select: none;
      line-height: 1;
      transition: color 0.3s;
      text-shadow: 0 2px 18px #5a15e3b3, 0 0px 2px #fff6ee10;
    }
    .container-login {
      background: rgba(0,0,0,0.85);
      border-radius: 14px;
      padding: 38px 32px 26px 32px;
      box-shadow: 0 4px 50px 0 #5a15e393, 0 2px 16px 0 #fff1;
      max-width: 340px;
      width: 90vw;
      margin: 120px auto 80px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    .input-container {
      position: relative;
      width: 100%;
      max-width: 275px;
      margin: 18px auto 0 auto;
    }
    .input-container input {
      width: 100%;
      background: #1a1a1a;
      color: #fff;
      border: 2px solid #5a15e3;
      border-radius: 8px;
      font-size: 1rem;
      padding: 14px 45px 14px 15px;
      outline: none;
      box-sizing: border-box;
      letter-spacing: 1px;
      transition: border 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 0 0 #5a15e399;
    }
    .input-container input:focus {
      border-color: #a981fa;
      box-shadow: 0 0 8px #a981facc;
    }
    .input-senha-container button {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #a18ff2;
      padding: 0;
      z-index: 2;
      user-select: none;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }
    .input-senha-container button svg {
      display: block;
      pointer-events: none;
      transition: stroke 0.3s;
      stroke: #a981fa;
    }
    .input-senha-container input:focus + button svg,
    .input-senha-container input:not(:placeholder-shown) + button svg {
      stroke: #5a15e3;
    }
    #btnLogin {
      background: linear-gradient(90deg,#5a15e3 60%,#a981fa 100%);
      border: none;
      color: white;
      font-weight: 700;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin: 25px 0 0 0;
      font-size: 1.07rem;
      box-shadow: 0 0 18px #a981fa99;
      transition: 0.3s;
    }
    #btnLogin:hover {
      filter: brightness(1.07);
      box-shadow: 0 0 38px #a981fa80;
      letter-spacing: 0.5px;
    }
    #notificacao {
      margin: 0 auto 18px auto;
      padding: 10px;
      width: 90%;
      max-width: 320px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      display: none;
      font-size: 1rem;
      box-shadow: 0 2px 18px #a981fa20;
    }
    #notificacao.sucesso {
      background-color: #5a15e3cc;
      color: white;
      box-shadow: 0 0 18px #a981fa80;
    }
    #notificacao.erro {
      background-color: #bb33cccc;
      color: white;
      box-shadow: 0 0 15px #bb33cccc;
    }
    #cadaster {
      margin-top: 25px;
      font-size: .93em;
      color: #ccc;
      user-select: none;
    }
    #cadaster a { color: #5a15e3; text-decoration: underline; }

    /* Media Queries para celular */
    @media (max-width: 500px) {
      /* Ajusta container login para ocupar mais espa√ßo em telas pequenas */
      .container-login {
        padding: 25px 7vw 25px 7vw;
        max-width: 90vw;
        width: 100%;
        margin: 90px auto 40px auto;
      }
      /* Ajusta input para largura total com margem reduzida */
      .input-container {
        max-width: 100%;
        margin: 14px auto 0 auto;
      }
      /* Logo fica responsiva, ocupando grande parte da largura */
      .logo {
        max-width: 280px;
        width: 80vw;
        height: auto;
      }
      /* Ajusta header para menor espa√ßamento */
      .header {
        top: 10px;
        left: 10px;
      }
      /* Ajusta fonte do nome para caber melhor */
      #name {
        font-size: 2rem;
      }
      /* Ajusta bot√£o para fonte um pouco menor */
      #btnLogin {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img class="logo" src="https://encurtador.com.br/tUmb" alt="Logo Studyflix" />
    <span id="name"></span>
  </header>
  <div id="notificacao"></div>
  <form id="loginForm" class="container-login" autocomplete="on" onsubmit="validarLogin(event)">
    <h2 style="color:#fff;margin-bottom:32px;">ENTRAR</h2>
    <div class="input-container">
      <input type="text" id="email" name="email" placeholder="Nome de usu√°rio ou e-mail" required autocomplete="username" />
    </div>
    <div class="input-container input-senha-container">
      <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="current-password" />
      <button type="button" id="toggleSenha" aria-label="Mostrar/Ocultar senha" tabindex="-1">
        <svg width="28" height="28" fill="none" stroke="#a981fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <ellipse cx="14" cy="14" rx="11" ry="6"/>
          <circle cx="14" cy="14" r="2"/>
        </svg>
      </button>
    </div>
    <button type="submit" id="btnLogin">Entrar</button>
    <p id="cadaster">Novo por aqui? <a href="cadaster.html">Assine agora</a></p>
  </form>
  <script>
    function validarLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const btnLogin = document.getElementById("btnLogin");
      const notificacao = document.getElementById("notificacao");
      btnLogin.disabled = true;
      btnLogin.textContent = "Verificando...";
      notificacao.style.display = "none";
      notificacao.textContent = "";
      notificacao.className = "";
      
      // üö® CORRE√á√ÉO: O caminho foi ajustado de "login.php" para "api/login.php"
      fetch("api/login.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "email=" + encodeURIComponent(email) + "&senha=" + encodeURIComponent(senha)
      })
      .then(response => response.text())
      .then(data => {
        btnLogin.disabled = false;
        btnLogin.textContent = "Entrar";
        
        // Melhoria: Usar JSON.parse para tratar a resposta do PHP de forma correta
        let responseJson;
        try {
            responseJson = JSON.parse(data);
        } catch (e) {
            // Se o JSON falhar (por exemplo, devido a um erro PHP ou Warning)
            notificacao.style.display = "block";
            notificacao.textContent = "‚ö†Ô∏è Erro inesperado. Resposta do servidor: " + data.substring(0, 50) + "...";
            notificacao.className = "erro";
            return;
        }

        if (responseJson.success) {
          notificacao.style.display = "block";
          notificacao.textContent = "‚úÖ Login realizado com sucesso!";
          notificacao.className = "sucesso";
          // Uso de responseJson.redirect se definido no PHP
          setTimeout(() => { window.location.href = responseJson.redirect || "page.html"; }, 1200); 
        } else {
          notificacao.style.display = "block";
          // Exibe a mensagem de erro fornecida pelo PHP
          notificacao.textContent = responseJson.message || "Erro desconhecido no login.";
          notificacao.className = "erro";
        }
      })
      .catch((error) => {
        btnLogin.disabled = false;
        btnLogin.textContent = "Entrar";
        notificacao.style.display = "block";
        notificacao.textContent = `‚ö†Ô∏è Erro de rede ou servidor: ${error.message}. Tente novamente mais tarde.`;
        notificacao.className = "erro";
      });
    }
    
    // C√≥digo para mostrar/ocultar senha (sem altera√ß√µes)
    const senhaInput = document.getElementById('senha');
    const toggleSenha = document.getElementById('toggleSenha');
    let mostrando = false;
    toggleSenha.addEventListener('click', function () {
      mostrando = !mostrando;
      senhaInput.type = mostrando ? 'text' : 'password';
      this.innerHTML = mostrando
        ? `<svg width="28" height="28" fill="none" stroke="#5a15e3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="14" cy="14" rx="11" ry="6"/><circle cx="14" cy="14" r="2"/><line x1="6" y1="6" x2="22" y2="22" stroke="#5a15e3"/></svg>`
        : `<svg width="28" height="28" fill="none" stroke="#a981fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="14" cy="14" rx="11" ry="6"/><circle cx="14" cy="14" r="2"/></svg>`;
      senhaInput.focus();
    });
  </script>
</body>
</html>
