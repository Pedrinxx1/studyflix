<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Studyflix</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/Z1BfkM6Y/Logo-1.png">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <img id="imagem" src="https://i.ibb.co/X1XPLSv/d357201784d70bacfbc59b16c01be8be.jpg" alt="Sua Imagem">

  <div class="header" id="conteudo">
    <table>
      <tr>
        <td><img class="logo" src="https://i.ibb.co/Z1BfkM6Y/Logo-1.png"></td>
        <td>
          <p id="name">tudyflix</p>
        </td>
      </tr>
    </table>
  </div>

  <div id="login">
    <center>
      <section>
        <form id="loginForm" action="login.php" method="POST">

          <br />
          <h2 id="jh">ENTRAR</h2>
          <input type="text" id="email" placeholder="   Nome de usuário ou e-mail" required>
          <br />
          <input type="password" id="senha" placeholder="   Senha" required>
          <br />
          <button type="submit">Entrar</button>
        </form>

        <!-- Botão Google centralizado -->
        <div id="googleLogin" style="display: flex; justify-content: center; margin-top: 10px;"></div>

        <br>
        <p id="cadaster">Novo por aqui? <a href="cadaster.html">Assine agora</a></p>
      </section>
    </center>
  </div>

 <script>
function validarLogin(event) {
  event.preventDefault(); // Impede o envio padrão do formulário

  var email = document.getElementById("email").value;
  var senha = document.getElementById("senha").value;

  // Envia pro PHP
  fetch("login.php", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: "email=" + encodeURIComponent(email) + "&senha=" + encodeURIComponent(senha)
  })
  .then(response => response.text())
  .then(data => {
    if (data.includes("sucesso")) {
      alert("Login realizado com sucesso!");
      window.location.href = "page.html";
    } else {
      alert(data); // Mostra o erro retornado pelo PHP
    }
  })
  .catch(error => {
    console.error("Erro ao fazer login:", error);
    alert("Erro no servidor. Tente novamente mais tarde.");
  });

  return false;
}
</script>

</body>
</html>
