<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studyflix - ENEM (Sociologia)</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      position: relative;
    }

    header img.logo {
      position: absolute;
      left: 0;
      height: 50px;
      cursor: pointer;
    }

    #subject-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      flex-grow: 1;
    }

    .sidebar {
      min-width: 240px;
      max-height: 70vh;
      overflow-y: auto;
      background-color: #222;
      border-radius: 8px;
      padding: 15px;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
      border-bottom: 2px solid #7100bc;
      padding-bottom: 5px;
    }

    .topic-list {
      list-style: none;
      padding-left: 0;
    }

    .topic-list li {
      margin-bottom: 10px;
    }

    .topic-list button {
      width: 100%;
      background: none;
      border: none;
      color: #ccc;
      text-align: left;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    .topic-list button:hover {
      background-color: #7100bc;
      color: white;
    }

    .topic-list button.active {
      background-color: #4a007c;
      color: white;
      cursor: default;
    }

    .videos-area {
      flex: 1;
      min-width: 320px;
    }

    .videos-area h2 {
      margin-bottom: 15px;
      font-size: 1.6rem;
      border-bottom: 3px solid #7100bc;
      padding-bottom: 5px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #7100bc;
      display: flex;
      flex-direction: column;
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-info {
      padding: 10px;
      font-weight: 600;
      text-align: center;
      color: #eee;
    }

    .btn-questoes {
      margin-top: 20px;
      background-color: #7100bc;
      color: white;
      border: none;
      padding: 12px 30px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        max-height: none;
        width: 100%;
      }

      .videos-area {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://i.ibb.co/Z1BfkM6Y/Logo-1.png" alt="Logo Studyflix" class="logo" id="logo" />
    <h1>ENEM — Sociologia</h1>
  </header>

  <nav id="subject-bar" aria-label="Seleção de matéria">
    <!-- topo intencionalmente vazio -->
  </nav>

  <div class="container">
    <aside class="sidebar" aria-label="Seleção de tópicos">
      <h2 id="sidebar-title">Tópicos</h2>
      <ul class="topic-list" id="topic-list">
        <!-- Tópicos serão inseridos via JS -->
      </ul>
      <button class="btn-questoes" id="btn-questoes">Questões</button>
    </aside>

    <section class="videos-area">
      <h2 id="topic-title">Selecione um tópico</h2>
      <div class="videos-grid" id="videos-grid">
        <!-- Vídeos serão inseridos via JS -->
      </div>
    </section>
  </div>

  <script>
    // Redireciona ao clicar na logo
    document.getElementById('logo').addEventListener('click', () => {
      window.location.href = 'page.html';
    });

    // Dados ENEM (Sociologia) - vídeos em formato embed
    const enemData = {
      obrasUrl: "https://passeandounb.com/obras-do-enem/",
      topics: {
        "Auguste Comte e o Positivismo": [
          { title: "Auguste Comte e o Positivismo", url: "https://www.youtube.com/embed/zZ9HDdybnQc" }
        ],
        "Bauman": [
          { title: "Bauman e Modernidade Líquida", url: "https://www.youtube.com/embed/J6L0xSxcOiQ" }
        ],
        "Foucalt": [
          { title: "Biopolítica e Biopoder (Michel Foucault)", url: "https://www.youtube.com/embed/jYI16XWXvhY" }
        ],
        "Cultura material e imaterial": [
          { title: "Cultura material e imaterial (aula)", url: "https://www.youtube.com/embed/gQC2quYwdrw" }
        ],
        "Patrimônio histórico cultural": [
          { title: "Patrimônio Histórico e Cultural (aula)", url: "https://www.youtube.com/embed/gLaqpiOE65w" }
        ],
        "Internet e redes sociais": [
          { title: "Internet e Redes Sociais - Sociologia (aula)", url: "https://www.youtube.com/embed/KT9L83OtYLs" }
        ],
        "Movimentos sociais": [
          { title: "Movimentos Sociais - Sociologia (aula)", url: "https://www.youtube.com/embed/S03W2u8fA5c" }
        ],
        "Sociologia do trabalho": [
          { title: "Sociologia do Trabalho: conceitos", url: "https://www.youtube.com/embed/XmOWnl6izBs" }
        ]
      }
    };

    // DOM elements
    const topicList = document.getElementById('topic-list');
    const topicTitle = document.getElementById('topic-title');
    const videosGrid = document.getElementById('videos-grid');
    const btnQuestoes = document.getElementById('btn-questoes');

    // Helpers
    function clearActiveButtons(container) {
      container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
    }
    function clearTopics() { topicList.innerHTML = ''; }
    function clearVideos() { videosGrid.innerHTML = ''; }

    // Carrega lista de tópicos (Sociologia)
    function loadTopicsSociologia() {
      clearTopics();
      clearVideos();
      topicTitle.textContent = 'Selecione um tópico';
      const topics = enemData.topics;
      Object.keys(topics).forEach(topicName => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = topicName;
        btn.addEventListener('click', () => {
          if (btn.classList.contains('active')) return;
          clearActiveButtons(topicList);
          btn.classList.add('active');
          loadVideosEnem(topicName);
        });
        li.appendChild(btn);
        topicList.appendChild(li);
      });
    }

    // Carrega vídeos do ENEM (Sociologia) para o tópico selecionado
    function loadVideosEnem(topicName) {
      topicTitle.textContent = topicName;
      clearVideos();
      const videos = enemData.topics[topicName] || [];
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <iframe src="${video.url}" allowfullscreen loading="lazy" referrerpolicy="no-referrer"></iframe>
          <div class="video-info">${video.title}</div>
        `;
        videosGrid.appendChild(card);
      });
    }

    // Questões button
    btnQuestoes.addEventListener('click', () => {
      window.open('questoese.html', '_blank');
    });

    // Inicializa
    loadTopicsSociologia();
  </script>
</body>
</html>
