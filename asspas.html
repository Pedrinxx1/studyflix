<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Studyflix - Assista ao Vídeo Guia PAS</title>
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/Z1BfkM6Y/Logo-1.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        /* Container do Vídeo 16:9 */
        .video-wrapper {
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            position: relative;
            background: #141414;
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.8);
            border-radius: 8px; 
            overflow: hidden;
        }

        /* Estilo para o iframe do YouTube */
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(155, 89, 182, 0.9);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #8e44ad;
        }
        
        @media (max-width: 600px) {
            .back-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <button class="back-button" onclick="window.history.back()">
            ← Voltar para a Página PAS
        </button>
        
        <iframe 
            src="https://www.youtube.com/embed/k7rtMNp9xxw?autoplay=1&mute=0&controls=1&modestbranding=1" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen 
            title="Vídeo sobre PAS Studyflix">
        </iframe>
    </div>

</body>
</html>
