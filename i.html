<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studyflix - Matemática Básica</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      position: relative;
    }

    /* Logo no canto superior esquerdo */
    header img.logo {
      position: absolute;
      left: 20px;
      height: 60px; /* aumentei o tamanho da logo */
      cursor: pointer;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
      text-align: center;
    }

    #subject-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #subject-bar button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #subject-bar button:hover {
      background-color: #555;
    }

    #subject-bar button.active {
      background-color: #4a007c;
      cursor: default;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      flex-grow: 1;
    }

    .sidebar {
      min-width: 200px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #222;
      border-radius: 8px;
      padding: 15px;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
      border-bottom: 2px solid #7100bc;
      padding-bottom: 5px;
    }

    .topic-list {
      list-style: none;
      padding-left: 0;
    }

    .topic-list li {
      margin-bottom: 10px;
    }

    .topic-list button {
      width: 100%;
      background: none;
      border: none;
      color: #ccc;
      text-align: left;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .topic-list button:hover {
      background-color: #7100bc;
      color: white;
    }

    .topic-list button.active {
      background-color: #4a007c;
      color: white;
      cursor: default;
    }

    .videos-area {
      flex: 1;
      min-width: 320px;
    }

    .videos-area h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      border-bottom: 3px solid #7100bc;
      padding-bottom: 5px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #7100bc;
      display: flex;
      flex-direction: column;
    }

    .video-card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    .video-info {
      padding: 10px;
      font-weight: 600;
      text-align: center;
      color: #eee;
    }

    .btn-questoes {
      margin-top: 20px;
      background-color: #7100bc;
      color: white;
      border: none;
      padding: 12px 30px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    .btn-questoes:hover {
      background-color: #7100bc;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        max-height: none;
        width: 100%;
      }

      .videos-area {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://i.ibb.co/Z1BfkM6Y/Logo-1.png" alt="Logo Studyflix" class="logo" id="logo" />
    <h1>Matemática Básica</h1>
  </header>

  <div class="container">
    <aside class="sidebar" aria-label="Seleção de tópicos">
      <h2 id="sidebar-title">Tópicos</h2>
      <ul class="topic-list" id="topic-list">
        <!-- Tópicos dinâmicos -->
      </ul>
      <button class="btn-questoes" id="btn-questoes">Questões</button>
    </aside>

    <section class="videos-area">
      <h2 id="topic-title">Selecione um tópico</h2>
      <div class="videos-grid" id="videos-grid">
        <!-- Vídeos dinâmicos -->
      </div>
    </section>
  </div>

  <script>
    // Redireciona ao clicar na logo
    document.getElementById('logo').addEventListener('click', () => {
      window.location.href = 'page.html';
    });

    const topicsData = {
      "Números e Operações": [
        { title: "Números Naturais, Inteiros e Decimais", url: "https://www.youtube.com/embed/1c2o3pXw2jw" },
        { title: "Adição, Subtração, Multiplicação e Divisão", url: "https://www.youtube.com/embed/Z1ZWJ5hJx2U" }
      ],
      "Porcentagem e Regra de Três": [
        { title: "Porcentagem Básica", url: "https://www.youtube.com/embed/4Wzv70C2Kuk" },
        { title: "Regra de Três Simples", url: "https://www.youtube.com/embed/I_5FZcT7U8A" }
      ],
      "Unidades de Medida": [
        { title: "Medidas de Comprimento, Área, Volume e Massa", url: "https://www.youtube.com/embed/L0C1k9xT0OE" }
      ],
      "Leitura de Gráficos": [
        { title: "Interpretando Gráficos de Barras e Linhas", url: "https://www.youtube.com/embed/6bRPLr2n3Uw" }
      ],
      "Plano Cartesiano": [
        { title: "Coordenadas no Plano Cartesiano", url: "https://www.youtube.com/embed/E_hK2cO9YLo" }
      ]
    };

    const topicList = document.getElementById('topic-list');
    const topicTitle = document.getElementById('topic-title');
    const videosGrid = document.getElementById('videos-grid');
    const btnQuestoes = document.getElementById('btn-questoes');

    let currentTopic = null;

    function clearActiveButtons(container) {
      container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
    }

    function clearVideos() {
      videosGrid.innerHTML = '';
    }

    function loadTopicVideos(topicName) {
      topicTitle.textContent = topicName;
      clearVideos();
      const videos = topicsData[topicName];
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <iframe src="${video.url}" allowfullscreen></iframe>
          <div class="video-info">${video.title}</div>
        `;
        videosGrid.appendChild(card);
      });
    }

    function loadTopics() {
      Object.keys(topicsData).forEach(topicName => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = topicName;
        btn.addEventListener('click', () => {
          if (currentTopic === topicName) return;
          currentTopic = topicName;
          clearActiveButtons(topicList);
          btn.classList.add('active');
          loadTopicVideos(topicName);
        });
        li.appendChild(btn);
        topicList.appendChild(li);
      });
    }

    btnQuestoes.addEventListener('click', () => {
      window.open('questoese.html', '_blank');
    });

    loadTopics();
  </script>
</body>

</html>
