<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studyflix - PAS e ENEM</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      position: relative;
    }

    /* Logo no canto superior esquerdo */
    header img.logo {
      position: absolute;
      left: 0;
      height: 50px;
      cursor: pointer;
    }

    button {
      background-color: #7100bc;
      border: none;
      color: white;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7100bc;
    }

    button.active {
      background-color: #4a007c;
      cursor: default;
    }

    #subject-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #subject-bar button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #subject-bar button:hover {
      background-color: #555;
    }

    #subject-bar button.active {
      background-color: #4a007c;
      cursor: default;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      flex-grow: 1;
    }

    .sidebar {
      min-width: 200px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #222;
      border-radius: 8px;
      padding: 15px;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
      border-bottom: 2px solid #7100bc;
      padding-bottom: 5px;
    }

    .topic-list {
      list-style: none;
      padding-left: 0;
    }

    .topic-list li {
      margin-bottom: 10px;
    }

    .topic-list button {
      width: 100%;
      background: none;
      border: none;
      color: #ccc;
      text-align: left;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .topic-list button:hover {
      background-color: #7100bc;
      color: white;
    }

    .topic-list button.active {
      background-color: #4a007c;
      color: white;
      cursor: default;
    }

    .videos-area {
      flex: 1;
      min-width: 320px;
    }

    .videos-area h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      border-bottom: 3px solid #7100bc;
      padding-bottom: 5px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #7100bc;
      display: flex;
      flex-direction: column;
    }

    .video-card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    .video-info {
      padding: 10px;
      font-weight: 600;
      text-align: center;
      color: #eee;
    }

    .btn-questoes {
      margin-top: 20px;
      background-color: #7100bc;
      color: white;
      border: none;
      padding: 12px 30px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    .btn-questoes:hover {
      background-color: #7100bc;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        max-height: none;
        width: 100%;
      }

      .videos-area {
        width: 100%;
      }
    }
  </style>
</head>

<body>
 

  <nav id="subject-bar" aria-label="Seleção de PAS ou Matéria">
    <!-- Botões PAS 1,2,3 ou matérias ENEM aparecerão aqui -->
  </nav>

  <div class="container">
    <aside class="sidebar" aria-label="Seleção de tópicos">
      <h2 id="sidebar-title">Tópicos</h2>
      <ul class="topic-list" id="topic-list">
        <!-- Tópicos dinâmicos -->
      </ul>
      <button class="btn-questoes" id="btn-questoes">Questões</button>
    </aside>

    <section class="videos-area">
      <h2 id="topic-title">Tópicos</h2>
      <div class="videos-grid" id="videos-grid">
        <!-- Vídeos dinâmicos -->
      </div>
      <a href="#" target="_blank" rel="noopener" class="btn-obras" id="btn-obras" aria-label="Ver obras" style="display: block; text-align: center; margin-top: 20px; color: #7100bc; font-weight: 700; text-decoration: none;">Ver obras</a>
    </section>
  </div>

  <script>
    // Redireciona ao clicar na logo
document.getElementById('logo').addEventListener('click', () => {
  window.location.href = 'page.html';
});

// Dados PAS
const pasData = {
  pas1: {
    obrasUrl: "https://passeandounb.com/obras-do-pas-1/",
    topics: {
      "Bioquímica": [
        { title: "Introdução à Bioquímica", url: "https://www.youtube.com/embed/1Q8fG0TtVAY" },
        { title: "Macromoléculas", url: "https://www.youtube.com/embed/8kK2zwjRV0M" }
      ],
      "Citologia": [
        { title: "Células: Estrutura e Função", url: "https://www.youtube.com/embed/URUJD5NEXC8" }
      ],
      "Metabolismo Energético": [
        { title: "Metabolismo Energético - Aula 1", url: "https://www.youtube.com/embed/8ZtInClXe1Q" }
      ],
      "Ecologia": [
        { title: "Introdução à Ecologia", url: "https://www.youtube.com/embed/5qap5aO4i9A" }
      ]
    }
  },
  pas2: {
    obrasUrl: "https://passeandounb.com/obras-do-pas-2/",
    topics: {
      "Taxonomia": [
        { title: "Classificação dos Seres Vivos", url: "https://www.youtube.com/embed/6b6v6v6v6v6" },
        { title: "Sistemas de Taxonomia", url: "https://www.youtube.com/embed/5b5b5b5b5b5" }
      ],
      "Zoologia": [
        { title: "Introdução à Zoologia", url: "https://www.youtube.com/embed/3b3b3b3b3b3" }
      ],
      "Microbiologia": [
        { title: "Microbiologia Básica", url: "https://www.youtube.com/embed/9b9b9b9b9b9" }
      ],
      "Botânica": [
        { title: "Introdução à Botânica", url: "https://www.youtube.com/embed/7b7b7b7b7b7" }
      ]
    }
  },
  pas3: {
    obrasUrl: "https://passeandounb.com/obras-do-pas-3/",
    topics: {
      "Bioquímica": [
        { title: "Bioquímica Avançada", url: "https://www.youtube.com/embed/2Q8fG0TtVAY" }
      ],
      "Citologia": [
        { title: "Citologia Avançada", url: "https://www.youtube.com/embed/3Q8fG0TtVAY" }
      ],
      "Genética": [
        { title: "Introdução à Genética", url: "https://www.youtube.com/embed/4Q8fG0TtVAY" }
      ],
      "Biotecnologia (Engenharia Genética)": [
        { title: "Engenharia Genética", url: "https://www.youtube.com/embed/5Q8fG0TtVAY" }
      ],
      "Origem da Vida e Evolução": [
        { title: "Evolução", url: "https://www.youtube.com/embed/6Q8fG0TtVAY" }
      ],
      "Histologia Animal": [
        { title: "Histologia Animal", url: "https://www.youtube.com/embed/7Q8fG0TtVAY" }
      ],
      "Fisiologia Humana": [
        { title: "Fisiologia Humana", url: "https://www.youtube.com/embed/8Q8fG0TtVAY" }
      ]
    }
  }
};

// Dados ENEM atualizados com vídeos por tópico
const enemData = {
  obrasUrl: "https://passeandounb.com/obras-do-enem/",
  topics: {
    "Biologia Celular": [
      { title: "Células Procariontes e Eucariontes", url: "https://www.youtube.com/embed/URUJD5NEXC8" }
    ],
    "Fisiologia Humana": [
      { title: "Sistema Digestivo", url: "https://www.youtube.com/embed/8ZtInClXe1Q" },
      { title: "Sistema Respiratório", url: "https://www.youtube.com/embed/5qap5aO4i9A" }
    ],
    "DNA e RNA": [
      { title: "Estrutura do DNA", url: "https://www.youtube.com/embed/1Q8fG0TtVAY" }
    ],
    "Genética": [
      { title: "1ª Lei de Mendel", url: "https://www.youtube.com/embed/2Q8fG0TtVAY" },
      { title: "2ª Lei de Mendel", url: "https://www.youtube.com/embed/3Q8fG0TtVAY" }
    ],
    "Ecologia": [
      { title: "Relações Ecológicas", url: "https://www.youtube.com/embed/5qap5aO4i9A" }
    ]
  }
};

// DOM Elements
const btnPas = document.getElementById('btn-pas');
const btnEnem = document.getElementById('btn-enem');
const subjectBar = document.getElementById('subject-bar');
const topicList = document.getElementById('topic-list');
const topicTitle = document.getElementById('topic-title');
const sidebarTitle = document.getElementById('sidebar-title');
const videosGrid = document.getElementById('videos-grid');
const btnObras = document.getElementById('btn-obras');
const btnQuestoes = document.getElementById('btn-questoes');

// State
let currentMain = 'pas'; // 'pas' or 'enem'
let currentPas = 'pas1'; // 'pas1', 'pas2', 'pas3'
let currentTopic = null;

// Clear active buttons helper
function clearActiveButtons(container) {
  container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
}

// Clear topics and videos
function clearTopics() {
  topicList.innerHTML = '';
}

function clearVideos() {
  videosGrid.innerHTML = '';
}

// Load subject bar
function loadSubjectBar() {
  subjectBar.innerHTML = '';
  if (currentMain === 'pas') {
    ['pas1', 'pas2', 'pas3'].forEach(pas => {
      const btn = document.createElement('button');
      btn.textContent = pas.toUpperCase();
      btn.dataset.pas = pas;
      if (pas === currentPas) btn.classList.add('active');
      btn.addEventListener('click', () => {
        if (currentPas === pas) return;
        currentPas = pas;
        currentTopic = null;
        clearActiveButtons(subjectBar);
        btn.classList.add('active');
        loadTopicsPas();
      });
      subjectBar.appendChild(btn);
    });
  } else {
    // ENEM selecionado: barra vazia (sem botões)
  }
}

// Load PAS topics
function loadTopicsPas() {
  sidebarTitle.textContent = `Tópicos - ${currentPas.toUpperCase()}`;
  clearTopics();
  clearVideos();
  topicTitle.textContent = 'Selecione um tópico';
  btnObras.href = pasData[currentPas].obrasUrl;
  btnObras.style.display = 'block';
  btnObras.textContent = 'Ver todas as obras do PAS'; // Texto atualizado

  const topics = pasData[currentPas].topics;
  Object.keys(topics).forEach(topicName => {
    const li = document.createElement('li');
    const btn = document.createElement('button');
    btn.textContent = topicName;
    btn.addEventListener('click', () => {
      if (currentTopic === topicName) return;
      currentTopic = topicName;
      clearActiveButtons(topicList);
      btn.classList.add('active');
      loadVideosPas(topicName);
    });
    li.appendChild(btn);
    topicList.appendChild(li);
  });
}

// Load videos PAS
function loadVideosPas(topicName) {
  topicTitle.textContent = topicName;
  clearVideos();
  const videos = pasData[currentPas].topics[topicName];
  videos.forEach(video => {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
      <iframe src="${video.url}" allowfullscreen></iframe>
      <div class="video-info">${video.title}</div>
    `;
    videosGrid.appendChild(card);
  });
}

// Load ENEM topics with videos
function loadTopicsEnem() {
  sidebarTitle.textContent = 'Tópicos - ENEM';
  clearTopics();
  clearVideos();
  topicTitle.textContent = 'Selecione um tópico';
  btnObras.style.display = 'none'; // Esconde "Ver obras" no ENEM

  const topics = enemData.topics;

  Object.keys(topics).forEach(topicName => {
    const li = document.createElement('li');
    const btn = document.createElement('button');
    btn.textContent = topicName;
    btn.addEventListener('click', () => {
      if (currentTopic === topicName) return;
      currentTopic = topicName;
      clearActiveButtons(topicList);
      btn.classList.add('active');
      loadVideosEnem(topicName);
    });
    li.appendChild(btn);
    topicList.appendChild(li);
  });
}

// Load videos ENEM
function loadVideosEnem(topicName) {
  topicTitle.textContent = topicName;
  clearVideos();
  const videos = enemData.topics[topicName];
  videos.forEach(video => {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
      <iframe src="${video.url}" allowfullscreen></iframe>
      <div class="video-info">${video.title}</div>
    `;
    videosGrid.appendChild(card);
  });
}

// Initialize page
function init() {
  currentMain = 'pas';
  currentPas = 'pas1';
  currentTopic = null;

  btnPas.classList.add('active');
  btnEnem.classList.remove('active');

  loadSubjectBar();
  loadTopicsPas();
}

// Main nav events
btnPas.addEventListener('click', () => {
  if (currentMain === 'pas') return;
  currentMain = 'pas';
  currentPas = 'pas1';
  currentTopic = null;

  btnPas.classList.add('active');
  btnEnem.classList.remove('active');

  loadSubjectBar();
  loadTopicsPas();
});

btnEnem.addEventListener('click', () => {
  if (currentMain === 'enem') return;
  currentMain = 'enem';
  currentPas = null;
  currentTopic = null;

  btnEnem.classList.add('active');
  btnPas.classList.remove('active');

  loadSubjectBar();
  loadTopicsEnem();
});

// Questões button
btnQuestoes.addEventListener('click', () => {
  window.open('questoese.html', '_blank');
});

// Inicializa
init();
  </script>
</body>

</html>
